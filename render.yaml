services:
  - type: web
    name: tomato-disease-classifier
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13


